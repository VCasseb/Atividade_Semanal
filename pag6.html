<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pag6.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title> pagina contato </title>
</head>
<body>
    
    <section>

        <div class="cabecalho">

            <h1>Em que podemos ajudar?</h1>
        
        </div>

        <div>
            <div class="contato">
                <div class="telefone">
                    
                    <img src="./telefone.png" alt="telefone">
                    
                    <div class="cell">
                        <h1>Telefone:</h1>
                        
                        <p> 00 1111-2222</p>
                    </div>
                </div>
                <div class="email">
                    
                    <img src="./e-mail.png" alt="email">
                    
                    <div class="correio">
                        <h1>E-Mail:</h1>
                    
                        <p>exemplo@gmail.com</p>
                    </div>
                    
                </div>
                <div class="endereco">
                    
                    <img src="./local.png" alt="enderecoo">
                    
                    <div class="localizacao">
                        
                        <h1>Endereço:</h1>
                    
                        <p>Rua Mario filho 744</p>
                    
                    </div>

                </div>
            </div>
            <div class="texto-contato">

                <div class="texto2">
                    <input class="nome" type="text" placeholder="Nome Completo">

                    <input class="txt" type="text" placeholder="E-Mail">
                </div>
                <div  class="descricao">

                    <input type="text" placeholder="Descrição Do Problema">
                </div>
                <button>
                    Enviar
                </button>
            </div>
            
        </div>

    </section>
        
</body>
</html>
